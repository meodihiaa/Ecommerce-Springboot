<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments::head">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div th:replace="fragments::main-top"></div>
<header th:replace="fragments::main-header"></header>
<div th:replace="fragments::top-search"></div>
<div th:replace="fragments::slider"></div>


<!-- Start Products  -->

<div class="products-box">
    <div class="container" th:each="category: ${categories}">
        <div class="row">
            <div class="col-lg-12">
                <div class="title-all text-center">
                    <h1 th:text="${category.name}"></h1>
                    <p>Have you a really good meal!</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="special-menu text-center">
                    <div class="button-group filter-button-group">
                        <button class="active" data-filter="*">All</button>
                        <button data-filter=".best-seller">Best seller</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row special-list d-flex flex-wrap">
            <div class="col-lg-3 col-md-6 special-grid flex-fill" th:each="product: ${products}" th:if="${product.category.name == category.name}">
                <form th:action="@{/add-to-cart}" method="post">
                <div class="products-single fix">
                    <div class="box-img-hover">
                        <img th:src="@{'data:image/jpeg;base64,' + ${product.image}}" class="img-fluid" alt="Image">
                        <div class="mask-icon">
                            <ul>
                                <li><a th:href="@{/find-product/{id} (id=${product.id}) }" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                            </ul>
                            <input type="hidden" th:value="${product.id}" name="id">
                            <input type="submit" value="Thêm vào giỏ hàng" class="cart-btn">
                        </div>
                    </div>
                    <div class="why-text">
                        <h4 th:text="${product.name}"></h4>
                        <h5 th:text="'$' + ${product.costPrice}"></h5>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments::instagram-box"></div>
<footer th:replace="fragments::footer"></footer>
<div th:replace="fragments::script"></div>

</body>

</html>
