<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<!-- Basic -->

<head th:replace="fragments::head">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div th:replace="fragments::main-top"></div>
<header th:replace="fragments::main-header"></header>
<div th:replace="fragments::top-search"></div>
<div th:replace="fragments::slider"></div>

<section id="login-form">
    <div class="noi-dung">
        <div class="form">
            <br>
            <div th:if="${error}" class="text-center alert alert-warning">
                <p th:text="${error}"></p>
            </div>
            <form th:action="@{/update-info}" method="put" name="signupForm" id="signupForm" th:object="${customer}">
                <br>
                <h2 class="formTitle">
                    <i>Thông tin cá nhân</i>
                </h2>

                <div class="input-form">
                    <input type="text" th:field="*{firstName}" placeholder="Tên" id="firstname" name="firstname"
                           readonly>
                </div>
                <div class="input-form">
                    <input type="text" th:field="*{lastName}" placeholder="Họ Đệm" id="lastname" name="lastname"
                           readonly>
                </div>
                <div class="input-form">
                    <input type="text" th:field="*{username}" placeholder="Tên đăng nhập" id="username" name="username"
                           readonly>
                </div>
                <div class="input-form">
                    <input type="number" th:field="*{phoneNumber}" placeholder="Số điện thoại" id="phonenumber"
                           name="phonenumber" required>
                </div>
                <div class="input-form">
                    <input type="text" th:field="*{address}" placeholder="Địa chỉ" id="address" name="address" required>
                </div>
                <div class="input-form">
                    <input type="text" th:field="*{city}" placeholder="Thành phố" id="city" name="city" required>
                </div>

                <div class="input-form">
                    <input type="text" th:field="*{country}" placeholder="Quốc gia" id="country" name="country"
                           required>
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary">
                    <span>Lưu thông tin</span>
                </button>
            </form>
        </div>
    </div>
</section>


<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

<footer th:replace="fragments::footer"></footer>
<div th:replace="fragments::script"></div>
</body>

</html>
