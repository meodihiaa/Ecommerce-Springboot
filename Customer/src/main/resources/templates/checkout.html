<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<!-- Basic -->

<head th:replace="fragments::head">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div th:replace="fragments::main-top"></div>
<header th:replace="fragments::main-header"></header>
<div th:replace="fragments::top-search"></div>
<div th:replace="fragments::slider"></div>

<!-- Start Cart  -->
<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-6 mb-3">
                <div class="checkout-address">
                    <div class="title-left">
                        <h3>Địa chỉ thanh toán</h3>
                    </div>
                    <form class="needs-validation" novalidate>

                        <div class="mb-3">
                            <label for="username">Tên *</label>
                            <div class="input-group">
                                <input class="form-control" type="text" id="username" readonly
                                       th:value="${shoppingCart.customer.lastName + ' '+ shoppingCart.customer.firstName}"
                                       value="">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phone">Số điện thoại *</label>
                            <input class="form-control" type="phone" id="phone" readonly
                                   th:value="${shoppingCart.customer.phoneNumber}">
                        </div>
                        <div class="mb-3">
                            <label for="address">Địa chỉ *</label>
                            <input class="form-control" type="text" id="address" readonly
                                   th:value="${shoppingCart.customer.address + ', ' + shoppingCart.customer.city }">
                        </div>

                        <hr class="mb-4">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="save-info">
                            <label class="custom-control-label" for="save-info">Lưu thông tin thanh toán</label>
                        </div>
                        <hr class="mb-4">
                    </form>
                </div>
            </div>
            <div class="col-sm-6 col-lg-6 mb-3">
                <div class="col-md-12 col-lg-12">
                    <div class="odr-box">
                        <div class="title-left">
                            <h3>Giỏ hàng</h3>
                        </div>
                        <div class="rounded p-2 bg-light">
                            <div class="media mb-2 border-bottom" th:each="cartItem: ${shoppingCart.cartItem}">
                                <div class="media-body"><a th:href="@{/find-product/{id} (id=${cartItem.product.id}) }"
                                                           th:text="${cartItem.product.name}"> Lobster rolls</a>
                                    <div class="small text-muted"
                                         th:text="${'Đơn giá: $' + cartItem.product.costPrice + ' | SL: ' + cartItem.quantity + ' | Thành tiền: ' + cartItem.totalPrice }">
                                        Price: $80.00 <span class="mx-2">|</span> Qty: 1 <span class="mx-2">|</span>
                                        Subtotal: $80.00
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-12">
                    <div class="order-box">
                        <div class="title-left">
                            <h2><b>Đơn hàng của bạn</b></h2>
                        </div>
                        <div class="d-flex">
                            <div class="font-weight-bold">Sản phẩm</div>
                            <div class="ml-auto font-weight-bold">Tổng tiền</div>
                        </div>
                        <hr class="my-1">
                        <div class="d-flex">
                            <h4>Tổng tiền sản phẩm</h4>
                            <div class="ml-auto font-weight-bold" th:text="${shoppingCart.totalPrices}"> $180</div>
                        </div>
                        <div class="d-flex">
                            <h4>Giảm giá</h4>
                            <div class="ml-auto font-weight-bold"> $0</div>
                        </div>
                        <hr class="my-1">
                        <div class="d-flex">
                            <h4>Thuế</h4>
                            <div class="ml-auto font-weight-bold"> $2</div>
                        </div>
                        <div class="d-flex">
                            <h4>Phí vận chuyển</h4>
                            <div class="ml-auto font-weight-bold"> Miễn phí</div>
                        </div>
                        <hr>
                        <div class="d-flex gr-total">
                            <h5>Thành tiền</h5>
                            <div class="ml-auto h5" th:text="${shoppingCart.totalPrices + 2 }"> $173</div>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="col-12 d-flex shopping-box"><a th:href="@{/save-order}" class="ml-auto btn hvr-hover">Đặt hàng</a></div>
            </div>
        </div>
    </div>

</div>
</div>
<!-- End Cart -->

<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

<div th:replace="fragments::instagram-box"></div>
<footer th:replace="fragments::footer"></footer>
<div th:replace="fragments::script"></div>
</body>

</html>
