<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments::head">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div th:replace="fragments::main-top"></div>
<header th:replace="fragments::main-header"></header>
<div th:replace="fragments::top-search"></div>
<div th:replace="fragments::slider"></div>

    <!-- Start Shop Page  -->
    <div class="shop-box-inner">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 col-lg-9 col-sm-12 col-xs-12 shop-content-right">
                    <div class="right-product-box">
                        <div th:replace="fragments::nav-product"></div>
                        <!-- Grid view -->
                        <div class="product-categorie-box">
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane fade show active" id="grid-view">
                                    <div class="row">
                                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4"  th:each="product: ${products}">
                                            <form th:action="@{/add-to-cart}" method="post">
                                            <div class="products-single fix">
                                                <div class="box-img-hover">
                                                    <a th:href="@{/find-product/{id} (id=${product.id})}"><img th:src="@{'data:image/jpeg;base64,' + ${product.image}}" class="img-fluid" alt="Image"></a>
                                                    <div class="mask-icon">
                                                        <ul>
                                                            <li><a th:href="@{/find-product/{id} (id=${product.id}) }" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                                                        </ul>
                                                        <!--<a class="cart" href="#">Thêm vào giỏ hàng</a>-->
                                                        <input type="hidden" th:value="${product.id}" name="id">
                                                        <input type="submit" value="Thêm vào giỏ hàng" class="cart-btn">
                                                    </div>
                                                </div>
                                                <div class="why-text">
                                                    <a th:href="@{/find-product/{id} (id=${product.id})}"><h4 th:text="${product.name}"></h4></a>
                                                    <h5 th:text="'$' + ${product.costPrice}"></h5>
                                                </div>
                                            </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                        <!-- List view -->
                                <div role="tabpanel" class="tab-pane fade" id="list-view">
                                    <div class="list-view-box">
                                        <div class="row" th:each="viewProduct: ${viewProducts}">
                                            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4">
                                                <div class="products-single fix">
                                                    <div class="box-img-hover">
                                                        <a th:href="@{/find-product/{id} (id=${viewProduct.id})}"><img th:src="@{'data:image/jpeg;base64,' + ${viewProduct.image}}" class="img-fluid" alt="Image"></a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6 col-md-6 col-lg-8 col-xl-8">
                                                <div class="why-text full-width">
                                                    <h4 th:text="${viewProduct.name}"></h4>
                                                    <h5 th:text="'$' + ${viewProduct.costPrice}"></h5>
                                                    <p th:text="${viewProduct.description}"></p>
                                                    <a class="btn hvr-hover" href="#">Thêm vào giỏ hàng</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
				<div class="col-xl-3 col-lg-3 col-sm-12 col-xs-12 sidebar-shop-left">
                    <div class="product-categori">
                        <div class="search-product">
                            <form action="#">
                                <input class="form-control" placeholder="Tìm sản phẩm..." type="text">
                                <button type="submit"> <i class="fa fa-search"></i> </button>
                            </form>
                        </div>
                        <div class="filter-sidebar-left">
                            <div class="title-left">
                                <h3>Loại sản phẩm</h3>
                            </div>
                            <div th:each="category: ${categories}" class="list-group list-group-collapse list-group-sm list-group-tree" id="list-group-men" data-children=".sub-men">
                                <a th:text="${category.name + ' (' + category.numberOfProducts + ')'}" th:href="@{/find-products-in-category/{id} (id=${category.id}) }" class="list-group-item list-group-item-action"></a>
                                <!--<a href="#" class="list-group-item list-group-item-action">Fish <small class="text-muted">(6)</small></a>
                                <a href="#" class="list-group-item list-group-item-action"> Lobster  <small class="text-muted">(8) </small></a>
                                <a href="#" class="list-group-item list-group-item-action"> Octopus <small class="text-muted">(8)</small></a>
                                <a href="#" class="list-group-item list-group-item-action"> Shrimp <small class="text-muted">(8)</small></a>-->
                            </div>
                        </div>
                        <div class="filter-price-left">
                            <div class="title-left">                               
                            </div>                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Shop Page -->

<div th:replace="fragments::instagram-box"></div>

<footer th:replace="fragments::footer"></footer>
<div th:replace="fragments::script"></div>
</body>

</html>
